    <section class="settingId">
        <div class="container">
            <h3 class="mt-3 mb-4 text-white">SETTINGS</h3>
            <div id="accordion">
                <div class="card SettingCard">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                Add Address <i class="fa fa-map-marker addressLogo" aria-hidden="true"></i>
                            </button>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">

                        <div class="card-body bodySetthingCard">
                            <div class="justify-content-center text-center addedAddress">
                                <p>Gorgawan Danapur Bihar Patna 801105                            
                                    <span class="deleteLog"><i class="fa fa-trash deleteLogotrash" aria-hidden="true"></i></span>
                                </p>
                            </div>
                            <a class="btn addressHref" data-toggle="collapse" href="#addaAddress" role="button"
                                aria-expanded="false" aria-controls="addaAddress">
                                Add a address <i class="fa fa-edit addressEditlogo" aria-hidden="true"></i>
                            </a>
                            <div class="collapse" id="addaAddress">
                                <form>
                                    <div class="form-group mt-3">
                                        <label class="labelForMail" for="inputAddress">Address</label>
                                        <input type="text" class="form-control" id="inputAddress"
                                            placeholder="1234 Main St">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label class="labelForMail" for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="labelForMail" for="inputState">State</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Choose...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label class="labelForMail" for="inputZip">Zip</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                    </div>
                                    <input type="submit" class="mt-3 form-control btn submitBtnPass" value="Submit">
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card SettingCard">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                                aria-expanded="false" aria-controls="collapseTwo">
                                Change Passswords <i class="fa fa-lock PasswordLogo" aria-hidden="true"></i>
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body bodySetthingCard">
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="New Password">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Re-type Password">
                                    </div>
                                    <input type="submit" class="mt-3 form-control btn submitBtnPass" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card SettingCard">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                                aria-expanded="false" aria-controls="collapseThree">
                                Help <i class="fa fa-question-circle helpLogo" aria-hidden="true"></i>
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body bodySetthingCard">
                            For any queries, kindly call us:
                            <a href="tel:+916207781113" class="btn callBtn">Call</a>
                        </div>
                    </div>
                </div>
