<!doctype html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font css  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styleindex.css">

    <!-- LOGO  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar Begins  -->
    <nav class="navbar navbar-expand-sm navbar-dark justify-content-center" id="navbarId">
        <a class="navbar-brand" href="index.html"> Mobile Adda</a>
    </nav>
    <!-- Navbar Ends  -->
    <!-- Login Form Begins  -->
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7 col-sm-9 mx-auto">
                <div class="card cardnewSignin">
                    <div class="card-body">
                        <div class="card-title text-center">
                            Create Your Account
                        </div>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForMail" for="inputTel">Your Name</label>
                                <input type="tel" id="inputTel" class="form-control inputFormLogin"
                                    placeholder="Your Name" required>
                            </div>
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForMail" for="inputMail">Mobile Number</label>
                                <input type="text" id="inputMail" class="form-control inputFormLogin"
                                    placeholder="Mobile Number" required>
                            </div>
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForMail" for="inputMail">Email address</label>
                                <input type="text" id="inputMail" class="form-control inputFormLogin"
                                    placeholder="Email address" required>
                            </div>
                            <div class="form-label-group">
                                <label class="mt-2 mb-0 labelForPass" for="inputPassword">Password</label>
                                <input type="password" id="inputPassword" class="form-control inputFormLogin"
                                    placeholder="At least 6 characters" required>
                            </div>


                            <button class="mt-4 btn btn-lg btn-primary btn-block text-uppercase submitBtnLogin"
                                type="submit">Create Account</button>
                            <hr class="hr-text" data-content="Already a Member">

                            <a class="btn btn-lg btn-primary btn-block text-uppercase submitBtnLogin"
                                href="login.html">Log in</a>
                            <!--   <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Form Ends  -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/sidebar.js"></script>
</body>

</html>
